<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصحف الشريف - الشيخ مشاري العفاسي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <aside class="side-menu">
        <div class="header-box">
            <h1>المصحف الشريف</h1>
            <div class="search-wrapper">
                <input type="text" id="surah-search" placeholder="ابحث عن سورة...">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <ul id="surah-list" class="surah-navigation">
            <li class="loading">جاري تحميل السور...</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div id="surah-title">اختر سورة مباركة</div>
            <div class="reciter-info">
                <i class="fas fa-microphone"></i> الشيخ مشاري العفاسي
            </div>
        </header>

        <section id="quran-display" class="quran-text-area">
            <div class="welcome-screen">
                <i class="fas fa-quran fa-4x gold-icon"></i>
                <p>طابت أوقاتكم بذكر الله</p>
                <span>الرجاء اختيار سورة من القائمة للبدء</span>
            </div>
        </section>

        <footer class="audio-player-bar">
            <button id="play-pause" class="main-control-btn">
                <i class="fas fa-play"></i>
            </button>
            <div class="progress-section">
                <span id="current-time">0:00</span>
                <input type="range" id="seek-slider" class="custom-slider" value="0" max="100">
                <span id="duration-time">0:00</span>
            </div>
            <audio id="main-audio-player" crossorigin="anonymous"></audio>
        </footer>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
