<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المصحف الشريف</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Reem+Kufi&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <!-- القائمة الجانبية -->
  <aside class="side-panel">
    <div class="sidebar-top">
      <i class="fas fa-quran gold-icon"></i>
      <h2 class="matte-gold-text">السور</h2>
    </div>

    <div class="search-container">
      <input type="text" id="surah-search" placeholder="ابحث عن سورة">
    </div>

    <ul id="surah-list" class="surah-menu"></ul>
  </aside>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">

    <div class="top-logo-area">
      <div class="islamic-star">
        <i class="fas fa-kaaba kaaba-icon"></i>
      </div>
    </div>

    <div id="welcome-area" class="display-screen">
      <h1 class="matte-gold-title">المصحف الشريف</h1>
      <p class="sub-text-light">اختر سورة من القائمة</p>
    </div>

    <div id="quran-display" class="display-screen"></div>

    <!-- المشغل -->
    <div class="player-panel">
      <button id="play-pause" class="main-play-btn">
        <i class="fas fa-play"></i>
      </button>

      <div class="track-info">
        <strong id="active-surah-name" class="matte-gold-text"></strong>
        <input type="range" id="seek-slider" class="gold-slider" min="0" max="100">
        <div class="time-row">
          <span id="current-time">0:00</span>
        </div>
      </div>

      <audio id="main-audio"></audio>
    </div>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
