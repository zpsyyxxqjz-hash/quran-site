<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المصحف الشريف</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- خلفية هندسية -->
<div class="bg-shapes">
  <span></span><span></span><span></span>
</div>

<header>
  <h1>المصحف الشريف</h1>
</header>

<main>
  <aside>
    <input id="surah-search" placeholder="ابحث عن سورة">
    <ul id="surah-list"></ul>
  </aside>

  <section>
    <div id="welcome-area">
      اختر سورة لبدء التلاوة
    </div>

    <div id="quran-display"></div>

    <div class="player">
      <button id="play-pause">▶</button>
      <span id="active-surah-name"></span>
      <input type="range" id="seek-slider">
      <span id="current-time">0:00</span>
      <audio id="main-audio"></audio>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
