<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصحف الشريف - الثيم الملكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <aside class="side-panel">
        <div class="header-box">
            <h1>المصحف الشريف</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="surah-search" placeholder="ابحث عن سورة...">
            </div>
        </div>
        <ul id="surah-list" class="surah-navigation">
            <li class="loading-text">جاري جلب السور...</li>
        </ul>
    </aside>

    <main class="main-content">
        <div id="quran-display" class="quran-card">
            <div class="welcome-message">
                <i class="fas fa-quran fa-3x" style="color: var(--gold); margin-bottom: 20px; opacity: 0.8;"></i>
                <h2>مرحباً بك في المصحف الإلكتروني</h2>
                <p>اختر سورة مباركة من القائمة الجانبية للبدء</p>
            </div>
        </div>

        <footer class="audio-panel">
            <div class="player-controls">
                <button id="play-pause" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <div class="progress-container">
                <span id="current-time" class="time-stamp">0:00</span>
                <input type="range" id="seek-slider" class="modern-slider" value="0" max="100">
                <span id="duration-time" class="time-stamp">0:00</span>
            </div>

            <div class="info-badge">
                <span id="active-surah-name">انتظار اختيار سورة</span>
                <div class="reciter-tag">مشاري العفاسي</div>
            </div>

            <audio id="main-audio-player" crossorigin="anonymous"></audio>
        </footer>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
